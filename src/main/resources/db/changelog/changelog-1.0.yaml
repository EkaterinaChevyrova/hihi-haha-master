databaseChangeLog:
  - changeSet:
      id: 1
      author: itche
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: locked
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_authority
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_roles
            constraintName: fk_user_roles_user
            referencedColumnNames: id
            referencedTableName: users

        - createTable:
            tableName: jokes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: jok
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: update_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: visitors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: visitor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: joke
                  type: TEXT
              - column:
                  name: joke_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseColumnNames: joke_id
            baseTableName: visitors
            constraintName: fk_visitors_joke
            referencedColumnNames: id
            referencedTableName: jokes
